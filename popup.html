<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Timezone Helper</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 500;
      color: #3c4043;
      margin: 0 0 8px 0;
    }

    .header p {
      font-size: 12px;
      color: #5f6368;
      margin: 0;
    }

    .current-timezone {
      background: #f8f9fa;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .timezone-label {
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 4px;
    }

    .timezone-value {
      font-size: 14px;
      font-weight: 500;
      color: #3c4043;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background: #1a73e8;
      color: white;
    }

    .btn-primary:hover {
      background: #1557b0;
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #5f6368;
      border: 1px solid #dadce0;
    }

    .btn-secondary:hover {
      background: #e8eaed;
    }

    .status {
      text-align: center;
      font-size: 12px;
      color: #5f6368;
      margin-top: 12px;
    }

    .status.active {
      color: #137333;
    }

    .status.inactive {
      color: #d93025;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Calendar Timezone Helper</h1>
    <p>View times in an additional timezone</p>
  </div>

  <div class="current-timezone">
    <div class="timezone-label">Additional Timezone:</div>
    <div class="timezone-value" id="currentTimezone">Loading...</div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="changeTimezoneBtn">Add Timezone</button>
    <button class="btn btn-secondary" id="refreshBtn">Refresh Calendar</button>
  </div>

  <div class="status" id="status">Checking Gmail...</div>

  <script src="popup.js"></script>
</body>
</html>
